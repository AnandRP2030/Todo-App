<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo</title>

    <!-- css  -->
    <link rel="stylesheet" href="mytodo.css">

    <!-- bootstarp icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        
    </style>

</head>



<body>

    <div class="container">

        <div class="type-text">

            <img src="images/book-img.jpg" alt="header-img">
            <h1>Plan your day</h1>
    
            <div class="type-area">
                <form action="" id="todo-form">
                    <input type="text" name="todo-input" id="todo-input" placeholder="Type here..">
                    <button type="submit"> <i class="bi bi-plus-circle-fill"></i> </button> 
                </form>

            </div>

            <div class="list-area">
                <!-- <i class="bi bi-circle"></i> -->
                <i class="bi bi-check-circle"></i>

                <p class="activity"> Start Excercise at 10:00 pm</p>
                
                <div>
                    <i class="bi bi-pencil-square "></i>
                    <i class="bi bi-trash"></i>
                </div>

            </div>

            <div class="list-area">

                <!-- <i class="bi bi-circle"></i> -->
                <i class="bi bi-check-circle"></i>

                <p class="activity"> Stat0 pm</p>
                
                <div>
                    <i class="bi bi-pencil-square "></i>
                    <i class="bi bi-trash"></i>
                </div>
                
            </div>

                





        </div>
       

    </div>

    <!-- js  -->
    <script src="mytodo.js"></script>
</body>
</html>
